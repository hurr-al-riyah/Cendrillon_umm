<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 상드리용</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>경주 영상</h1>

    <canvas id="raceCanvas" width="800" height="300"></canvas>

    <div id="controls">
      <button id="playButton">▶ 재생</button>
      <label for="speedSelect">속도</label>
      <select id="speedSelect">
        <option value="1000">느림</option>
        <option value="500" selected>보통</option>
        <option value="200">빠름</option>
      </select>
    </div>
  </div>

  <script src="race.js"></script>
</body>
</html>
