<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 상드리용</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>레이스를 불러오는 중...</h1>

    <label for="raceSelect">레이스 선택</label>
    <select id="raceSelect"></select>

    <canvas id="raceCanvas" width="800" height="300"></canvas>

    <div id="topControls">
      <div id="directionControls">
        <div><b>레이스 진행 방향</b></div>
        <label><input type="radio" name="direction" value="auto" checked> 자동</label>
        <label><input type="radio" name="direction" value="leftToRight"> 좌 → 우 고정</label>
        <label><input type="radio" name="direction" value="rightToLeft"> 우 → 좌 고정</label>
      </div>

      <div id="raceControls">
        <button id="playButton">▶ 재생</button>
        <label>속도
          <select id="speedSelect">
            <option value="very_slow">매우 느림</option>
            <option value="slow">느림</option>
            <option value="normal" selected>보통</option>
            <option value="fast">빠름</option>
            <option value="very_fast">매우 빠름</option>
          </select>
        </label>
        <br>
        <button id="prevBtn">← 이전</button>
        <button id="nextBtn">다음 →</button>
        <button id="resetBtn">처음으로</button>
      </div>
    
    </div>
  </div>
  <div id="commentaryTitle" class="commentary"><b>[중계]</b></div>
  <div id="commentaryArea" class="commentary">중계 내용</div>

  <div id="tooltip" style="position: absolute; padding: 4px 8px; background: #333; color: #fff; border-radius: 4px; font-size: 0.8rem; pointer-events: none; display: none;"></div>

  <script src="race.js?version=v1.06"></script>
</body>
</html>
